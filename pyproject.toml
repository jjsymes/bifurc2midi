[project]
name = "bifurc2midi"
version = "0.0.1"
description = "This application generates midi bifurcation diagrams generated from generated logistic map data."
readme = "README.md"
authors = [
    {name = "Josh"}
]
dependencies = [
    "numpy",
    "matplotlib",
    "mido",
    "click",
    "python-rtmidi"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "coverage",
    "flake8",
    "black",
    "isort",
    "mypy",
    "types-setuptools",
    "pre-commit",
]

[project.scripts]
bifurc2midi = "bifurc2midi.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
source = ["bifurc2midi"]

[tool.pytest.ini_options]
addopts = "--cov bifurc2midi --cov-report term-missing --cov-report xml --cov-report html --cov-branch"

[tool.pylint]
max-line-length = 120
